<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <base href="http://localhost:3000/">
        <script type="module">
			import RefreshRuntime from "/@react-refresh"
			RefreshRuntime.injectIntoGlobalHook(window)
			window.$RefreshReg$ = () => {}
			window.$RefreshSig$ = () => (type) => type
			window.__vite_plugin_react_preamble_installed__ = true
        </script>
        <script type="module" src="/@vite/client"></script>
		<link href="${style-css}" rel="stylesheet">  
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/app/tryit/index.tsx"></script>
		<script>
			window.addEventListener("DOMContentLoaded", (event) => {
				window.addEventListener('runIDECommand', event => {
					window.postMessage(event.detail);
				});
				window.__IntelliJTools = {};
				const host = { postMessage: (message) => window.__IntelliJTools.postMessage(JSON.stringify(message)) };
				window.renderWebView(host, $theme);
			});
		</script>
	</body>
</html>
